<head>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="assets/css/main.css" rel="stylesheet">


</head>

<body class="courses-page">

  <div id="navbar" class="sticky-top"></div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Courses</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Courses</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Courses 2 Section -->
    <section id="courses-2" class="featured-courses section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4" id="courses-container">
          <!-- Courses will load here dynamically -->
        </div>

      </div>

    </section><!-- /Courses 2 Section -->

  </main>

  <!-- Footer Load Here -->
 <div id="footer"></div>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/courses.js"></script>

  <script>
    const container = document.getElementById("courses-container");

    courses.forEach((course, index) => {
      container.innerHTML += `
    <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="${200 + index * 100}">
      <div class="course-card">

        <div class="course-image">
          <img src="${course.img}" class="img-fluid" alt="Course">

          <div class="badge ${course.badge.toLowerCase()}">
            ${course.badge}
          </div>
        </div>

        <div class="course-content">
          <div class="course-meta">
            <span class="level">${course.level}</span>
            <span class="duration">${course.duration}</span>
          </div>

          <h3>
            <a href="course-details.html?id=${course.id}">
              ${course.title}
            </a>
          </h3>

          <p>${course.description}</p>

          <div class="course-stats">
            <div class="rating">
              <i class="bi bi-star-fill"></i>
              <span>(${course.rating})</span>
            </div>

            <div class="students">
              <i class="bi bi-people-fill"></i>
              <span>${course.students} students</span>
            </div>
          </div>

           <!-- âœ… View Details Dynamic -->
            <a href="course-details.html?id=${course.id}" class="btn-course secondary">
              View Details
            </a>

        </div>

      </div>
    </div>
  `;
    });


    // <a href="enroll.html" class="btn-course secondary">
    //   Enroll Now
    // </a>


  </script>

</body>

</html>
